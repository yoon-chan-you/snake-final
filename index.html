<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자동차 레이싱 스네이크 게임</title>
  <style>
    body { background: linear-gradient(135deg, #232526 0%, #414345 100%); color: #fff; text-align: center; font-family: 'Segoe UI', Arial, sans-serif; }
    h1 { margin-top: 30px; font-size: 2.5em; letter-spacing: 2px; }
    #score { font-size: 1.5em; margin: 20px; color: #ffd700; }
    #life { font-size: 1.3em; margin: 10px; color: #ff4d4d; }
    canvas { background: #222; margin-top: 40px; border: 5px solid #ffd700; border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); }
    #desc { color: #aaa; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>자동차 레이싱 스네이크 게임</h1>
  <div id="score">점수: 0</div>
  <div id="life">목숨: ❤️❤️❤️❤️❤️</div>
  <canvas id="game" width="900" height="600"></canvas>
  <div id="desc">방향키로 자동차를 조작하세요! 사과를 먹으면 자동차가 길어집니다. 목숨은 5번!</div>
  <script src="snake.js"></script>
</body>
</html>
